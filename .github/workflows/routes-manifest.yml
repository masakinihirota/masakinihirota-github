name: Route manifest

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  generate-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate route manifest
        run: pnpm run generate:routes
      - name: Validate route manifest
        run: pnpm run validate:routes
      - name: Check for manifest changes
        run: |
          if [ -n "$(git status --porcelain src/config/routes.manifest.json)" ]; then
            echo "routes.manifest.json is outdated. Please run pnpm run generate:routes and commit changes.";
            git --no-pager diff -- src/config/routes.manifest.json || true;
            exit 1;
          fi
