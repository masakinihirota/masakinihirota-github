name: Integration DB Tests (manual)

on:
  workflow_dispatch: {}

jobs:
  integration_tests:
    name: Run integration tests against Postgres
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break || sleep 1
          done
        env:
          PGPASSWORD: postgres

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply SQL migrations
        run: |
          export PGPASSWORD=postgres
          for f in drizzle/*.sql; do
            echo "Applying $f"
            psql -h 127.0.0.1 -U postgres -d postgres -f "$f"
          done

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/postgres
          RUN_DB_TESTS: "1"
        run: pnpm test src/actions/createProfile.integration.test.ts --reporter verbose
